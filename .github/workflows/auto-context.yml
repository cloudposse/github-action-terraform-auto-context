name: "auto-context"
on:
  schedule:
  # Update context.tf nightly (assuming your time zone is GMT-7)
  - cron:  '0 7 * * *'
  workflow_dispatch:

jobs:
  auto-context:
    runs-on: ubuntu-latest
    steps:
    - uses: cloudposse/github-action-terraform-auto-context@review-branch
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
